                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">

                <ul class="navbar-nav me-auto mb-2 mb-md-0">

                    <li class="nav-item">

    <div class="container mt-5">
        <h1 class="mt-5">Loan Calculator</h1>
        <div class="row">
            <div class="col loanForm">
                <form>
                    <div class="form-row row-cols-1">
                        <div class="form-group col">
                            <label for="lamount">Loan Amount:</label>
                            <input type="number" class="form-control" id="lamount" min="1000" step="500" value=15000
                                name="lamount">
                        </div>
                        <div class="form-group col">
                            <label for="lterm">Loan Term In Months:</label>
                            <input type="number" class="form-control" id="lterm" min="1" value=60 name="lterm">
                        </div>
                        <div class="form-group col">
                            <label for="lrate">Rate:</label>
                            <input type="number" class="form-control" id="lrate" min="1" value=3 step=".1" name="lrate">
                        </div>
                    </div>
                    <button id="btnSubmit" type="button" onclick="buildSchedule()" class="btn btn-secondary mt-2">Calculate</button>
                </form>
            </div>
            <div class="col loanInfo">
                <div id="paymentTitle">
                    <p class="text-center display-5"><strong>Your Monthly Payment:</strong></p>
                </div>
                <p id="payment" class="text-center display-5">
                    $0.00
                </p>
                <div class="row row-cols-2">
                    <div class="col text-left mt-3">
                        <label><strong>Total Principal:</strong></label>
                    </div>
                    <div class="col text-end mt-3" id="totalPrincipal">
                        $0.00
                    </div>
                    <div class="col text-left mt-3">
                        <label><strong>Total Interest:</strong></label>
                    </div>
                    <div class="col text-end mt-3" id="totalInterest">
                        $0.00
                    </div>
                    <div class="col text-left mt-3">
                        <label><strong>Total Cost:</strong></label>
                    </div>
                    <div class="col text-end mt-3" id="totalCost">
                        $0.00
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table id="scheduleTable" class="table table-striped table-hover">
                    <thead id="tableheader" class="text-dark">
                        <tr>
                            <th>Month</th>
                            <th>Payment</th>
                            <th>Principal</th>
                            <th>Interest</th>
                            <th>Total Interest</th>
                            <th>Balance</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                        <!--template data-->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto py-3 bg-dark sticky-footer text-light">
        <div class="container-fluid">
            <div class="row row-cols-1 row-cols-lg-3 gy-2">
                <div class="col order-last order-lg-first">
                    <span>&copy; 2022</span> Stephen Foster | sfoster2010.sf@gmail.com
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-center">
                    <img src="/img/typingbgdark.png" height="50" width="150">
                </div>
                <div class="col d-flex align-items-center justify-content-start justify-content-lg-end">
                    <div class="row">
                        <div class="col socialIcons">
                            <a href="https://www.linkedin.com/in/stephen-foster-775246178/"><i class="bi bi-linkedin"></i></a>
                        </div>
                        <div class="col socialIcons">
                            <a href="https://github.com/Foster0x"><i class="bi bi-github"></i></a>
                        </div>
                        <div class="col socialIcons">
                            <a href="https://twitter.com/Foster0x"><i class="bi bi-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <template id="scheduleTemplate">
        <tr>
            <td data-id="Month"></td>
            <td data-id="Payment"></td>
            <td data-id="Principal"></td>
            <td data-id="Interest"></td>
            <td data-id="TotalInterest"></td>
            <td data-id="Balance"></td>
        </tr>
    </template>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    <script src="/js/site.js"></script>

    <script>
        document.getElementById("btnSubmit").addEventListener("click", buildSchedule);
    </script>

</body>
